<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車-訂單確認</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/shoppingcar-step3.css" />
  </head>
  <body class="commendbody">
    <header></header>
    <!-- 背景樣式上 -->
    <section id="roof">
      <img src="/images/roof.png" alt="" />
    </section>

    <!-- 步驟 -->
    <section id="step">
      <div class="stepbg">
        <div class="everystep">
          <div class="nextto">
            <h1>1</h1>
            <h2>購物車</h2>
          </div>
          <div class="nextto">
            <h1>2</h1>
            <h2>填寫資料</h2>
          </div>
          <div class="nextto">
            <h1>3</h1>
            <h2>訂單確認</h2>
          </div>
        </div>
      </div>
    </section>

    <!-- 訂單內容 -->
    <div id="shoppingcar">
      <div class="shoppingcarleft">
        <div class="carttitle carttopstyle">
          <div>
            <i class="fa-solid fa-file-circle-check"></i>
            訂單編號：01234567890123
          </div>
        </div>
        <div class="cartdetail">
          <div class="cartdetailleft">
            <div>商品資料</div>
          </div>
          <div class="cartdetailright">
            <div>優惠</div>
            <div>單件價格</div>
            <div>數量</div>
            <div>小計</div>
          </div>
        </div>
        <div>
          <div class="cartitem">
            <div class="cartitemleft">
              <div class="itemlist">
                <div class="cartimg">
                  <img src="/images/car-item1.png" alt="" />
                </div>
                <div>牛肉風味棒 耐嚼型潔牙棒85克 [牛肉風味]</div>
              </div>
            </div>
            <div class="cartitemright">
              <div>0</div>
              <div>$45</div>
              <div class="itemamount">2</div>
              <div>$90</div>
            </div>
          </div>
          <div class="cartitem">
            <div class="cartitemleft">
              <div class="itemlist">
                <div class="cartimg">
                  <img src="/images/car-item1.png" alt="" />
                </div>
                <div>牛肉風味棒 耐嚼型潔牙棒85克 [牛肉風味]</div>
              </div>
            </div>
            <div class="cartitemright">
              <div>0</div>
              <div>$45</div>
              <div class="itemamount">2</div>
              <div>$90</div>
            </div>
          </div>
          <div class="cartitem">
            <div class="cartitemleft">
              <div class="itemlist">
                <div class="cartimg">
                  <img src="/images/car-item1.png" alt="" />
                </div>
                <div>牛肉風味棒 耐嚼型潔牙棒85克 [牛肉風味]</div>
              </div>
            </div>
            <div class="cartitemright">
              <div>0</div>
              <div>$45</div>
              <div class="itemamount">2</div>
              <div>$90</div>
            </div>
          </div>
          <div class="cartitem">
            <div class="cartitemleft">
              <div class="itemlist">
                <div class="cartimg">
                  <img src="/images/car-item1.png" alt="" />
                </div>
                <div>牛肉風味棒 耐嚼型潔牙棒85克 [牛肉風味]</div>
              </div>
            </div>
            <div class="cartitemright">
              <div>0</div>
              <div>$45</div>
              <div class="itemamount">2</div>
              <div>$90</div>
            </div>
          </div>
        </div>
      </div>
      <!-- 訂單金額 -->
      <div class="cartbottomstyle">
        <div>
          <div>小計：</div>
          <div>$270</div>
        </div>
        <div>
          <div>運費：</div>
          <div>$80</div>
        </div>
        <div>
          <div>優惠：</div>
          <div>$0</div>
        </div>
        <div>
          <div>合計：</div>
          <div>$350</div>
        </div>
        <div class="cartbutton">
          <button>回到商城首頁</button>
          <button>查看訂單紀錄</button>
        </div>
      </div>
    </div>

    <!-- 背景樣式下 -->
    <section id="wall">
      <img src="/images/wall.png" alt="" />
    </section>

    <footer></footer>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

</html>
