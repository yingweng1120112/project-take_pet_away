<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車-填寫資料</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/shoppingcar-step2.css" />
  </head>
  <body class="commendbody">
    <header></header>
    <!-- 背景樣式上 -->
    <section id="roof">
      <img src="/images/roof.png" alt="" />
    </section>

    <!-- 步驟 -->
    <section id="step">
      <div class="stepbg">
        <div class="everystep">
          <div class="nextto">
            <h1>1</h1>
            <h2>購物車</h2>
          </div>
          <div class="nextto">
            <h1>2</h1>
            <h2>填寫資料</h2>
          </div>
          <div class="nextto">
            <h1>3</h1>
            <h2>訂單確認</h2>
          </div>
        </div>
      </div>
    </section>

    <!-- 會員資料 -->
    <div id="writemessage">
      <div class="writemessageleft itemscroll">
        <div>
          <div class="carttitle carttopstyle1">
            <div>會員資料</div>
          </div>
          <div class="cartbottomstyle">
            <div>
              <div>會員姓名</div>
              <div><input value="王小明" readonly /></div>
            </div>
            <div>
              <div>電子郵件</div>
              <div><input value="a123456789@gmail.com" readonly /></div>
            </div>
            <div>
              <div>電話號碼</div>
              <div><input value="0912345678" readonly /></div>
            </div>
            <div>
              <div>地址</div>
              <div><input value="台南市中西區健康路一段1號" readonly /></div>
            </div>
          </div>
        </div>
        <!-- 送貨資料 -->
        <div>
          <div class="carttitle carttopstyle1">
            <div>送貨資料</div>
          </div>
          <div class="cartbottomstyle">
            <!--  -->
            <div>
              <div>送貨方式</div>
              <div>
                <select name="" id="">
                  <option selected>請選擇配送方式</option>
                  <option>宅配(滿499免運費)</option>
                  <option>超商取貨(滿499免運費)</option>
                </select>
              </div>
            </div>
            <!--  -->
            <div>
              <i class="fa-solid fa-square-check"> 收件人資料與會員資料相同</i>
            </div>
            <!--  -->
            <div>
              <div>電子郵件</div>
              <div>
                <input placeholder="請輸入名字（請填入真實姓名以利收件）" />
              </div>
            </div>
            <!--  -->
            <div>
              <div>電話號碼</div>
              <div>
                <input placeholder="請輸入號碼（0912345678）" />
              </div>
            </div>
            <!--  -->
            <div class="writeaddress">
              <div>寄送地址</div>
              <div>
                <div class="writeaddressright">
                  <div>
                    <select name="" id="">
                      <option>縣市</option>
                    </select>
                  </div>
                  <div>
                    <select name="" id="">
                      <option>鄉鎮市區</option>
                    </select>
                  </div>
                </div>
                <div>
                  <input placeholder="請輸入詳細地址" />
                </div>
              </div>
            </div>
            <!--  -->
            <div>
              <div>訂單備註</div>
              <div>
                <textarea placeholder="請備註您的特殊需求"></textarea>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
        <!-- 付款資料及發票 -->
        <div>
          <div class="carttitle carttopstyle1">
            <div>付款資料</div>
          </div>
          <div class="cartbottomstyle">
            <div class="writebill">
              <div>
                <div>付款方式</div>
                <div>
                  <select name="" id="">
                    <option selected>請選擇付款方式</option>
                    <option>貨到付款</option>
                    <option>Line Pay</option>
                  </select>
                </div>
              </div>
              <div>
                <div>發票類型</div>
                <div>
                  <select name="" id="">
                    <option selected>請選擇發票形式</option>
                    <option>紙本發票</option>
                    <option>手機載具</option>
                  </select>
                </div>
              </div>
              <div>
                <input value="" placeholder="請輸入手機條碼（/ABC1234）" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 訂單資訊 -->
      <div class="writemessageright">
        <div class="carttitle carttopstyle1">
          <div>訂單資訊</div>
        </div>
        <div class="cartbottomstyle">
          <div>
            <div>小計：</div>
            <div>$270</div>
          </div>
          <div>
            <div>運費：</div>
            <div>$80</div>
          </div>
          <div>
            <div>優惠：</div>
            <div>$0</div>
          </div>
          <div>
            <div>合計：</div>
            <div>$350</div>
          </div>
          <div class="cartbutton">
            <button><i class="fa-solid fa-caret-left"></i>回上一步</button>
            <button>提交訂單<i class="fa-solid fa-caret-right"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- 背景樣式下 -->
    <section id="wall">
      <img src="/images/wall.png" alt="" />
    </section>

    <footer></footer>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
