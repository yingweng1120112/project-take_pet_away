<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>測驗結果</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/psycological-test_p3.css" />
  </head>
  <body id="result">
    <header></header>

    <section id="testresult">
      <div class="testtitle">
        <div>測</div>
        <div>驗</div>
        <div>結</div>
        <div>果</div>
      </div>
      <div>
        <div class="result-left">
          <img src="/images/test-type1.jpg" alt="" />
        </div>
        <div class="result-right">
          <div>您的最佳旅伴是…</div>
          <div>「樂天型」浪浪</div>
          <div>
            樂天型的浪浪精力充沛，他們愛所有人、愛玩耍。不過這種性格的浪浪往往太過熱情，一些大型浪浪若沒有從小訓練很可能「沒禮貌」地跳上人家的身上表示歡迎。所以適當地教導他們冷靜、禮貌與服從你的命令很重要！
          </div>
          <div class="graph">
            <div class="progress">
              <div class="barOverflow">
                <div class="bar"></div>
              </div>
              <div class="text">
                <div>依賴性</div>
                <span>10</span>%
              </div>
            </div>
            <div class="progress">
              <div class="barOverflow">
                <div class="bar"></div>
              </div>
              <div class="text">
                <div>焦慮性</div>
                <span>30</span>%
              </div>
            </div>
            <div class="progress">
              <div class="barOverflow">
                <div class="bar"></div>
              </div>
              <div class="text">
                <div>主動性</div>
                <span>70</span>%
              </div>
            </div>
            <div class="progress">
              <div class="barOverflow">
                <div class="bar"></div>
              </div>
              <div class="text">
                <div>穩定性</div>
                <span>100</span>%
              </div>
            </div>
            

        </div>
        </div>
      </div>
      <div class="button">
        <button>保存結果<i class="fa-solid fa-download"></i></button>
        <button>前往專區<i class="fa-solid fa-right-to-bracket"></i></button>
      </div>
    </section>
    <footer></footer>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(".progress").each(function(){
  
  var $bar = $(this).find(".bar");
  var $val = $(this).find("span");
  var perc = parseInt( $val.text(), 10);

  $({p:0}).animate({p:perc}, {
    duration: 3000,
    easing: "swing",
    step: function(p) {
      $bar.css({
        transform: "rotate("+ (45+(p*1.8)) +"deg)", // 100%=180° so: ° = % * 1.8
        // 45 is to add the needed rotation to have the green borders at the bottom
      });
      $val.text(p|0);
    }
  });
});
  </script>

</html>
