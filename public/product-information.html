<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>產品資訊</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/product-information.css" />
    <link rel="stylesheet" href="../css/button.css" />
  </head>
  <body>
    <section>
      <div class="content">
        <div
          id="carouselExampleIndicators"
          class="productimg carousel slide w-50 m-5"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="5"
              aria-label="Slide 6"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../images/product-img1.webp"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../images/product-img2.webp"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../images/product-img3.webp"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../images/product-img1.webp"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../images/product-img2.webp"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../images/product-img3.webp"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="preview">
          <button
            
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          >
            <img
              style="width: 100%"
              src="../images/product-img1.webp"
              alt=""
              aria-label="Slide 1"
            />
          </button>
          <button

            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            class="active"
            aria-current="true"
            aria-label="Slide 2"
          >
            <img
              style="width: 100%"
              src="../images/product-img2.webp"
              alt=""
              aria-label="Slide 2"
            />
          </button>
          <button
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            class="active"
            aria-current="true"
            aria-label="Slide 3"
          >
            <img
              style="width: 100%"
              src="../images/product-img3.webp"
              alt=""
              aria-label="Slide 3"
            />
          </button>
          <button
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            class="active"
            aria-current="true"
            aria-label="Slide 4"
          >
            <img
              style="width: 100%"
              src="../images/product-img1.webp"
              alt=""
              aria-label="Slide 4"
            />
          </button>
          <button
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4"
            class="active"
            aria-current="true"
            aria-label="Slide 5"
          >
            <img
              style="width: 100%"
              src="../images/product-img2.webp"
              alt=""
              aria-label="Slide 5"
            />
          </button>
          <button
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="5"
            class="active"
            aria-current="true"
            aria-label="Slide 6"
          >
            <img
              style="width: 100%"
              src="../images/product-img3.webp"
              alt=""
              aria-label="Slide 6"
            />
          </button>
        </div>
      </div>
    </section>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
