<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/faq/faqreport2.css">
    <title>問題回報表單</title>
</head>

<body>
    <!-- 問題回報表單 -->
    <div class="container_report">
        <div class="report_form">
            <div class="rf_imgbox"><img class="rf_img" src="/images/faq/tkbglogo-rb.png" alt=""></div>
            <div class="rf_form">
                <form method="">
                    <h3 class="rf_title">問題回報表單</h3>
                    <label class="rf_label" for="">您的信箱:</label><br />
                    <input class="rf_input" type="email" /><br />
                    <label class="rf_label" for="">您的問題類型:</label><br />
                    <select class="rf_select" name="" id="">
                        <optgroup label="商城問題">
                            <option value="">訂單相關</option>
                            <option value="">退換貨相關</option>
                            <option value="">發票相關</option>
                            <option value="">商品相關</option>
                        </optgroup>
                        <optgroup label="毛孩問題">
                            <option value="">領養相關</option>
                            <option value="">狗狗相關</option>
                            <option value="">貓貓相關</option>
                            <option value="">其他相關</option>
                        </optgroup>
                    </select><br />
                    <label class="rf_label" for="">您的問題:</label><br />
                    <textarea class="rf_textarea" cols="30" rows="10" placeholder="從這裡開始輸入..."></textarea><br />
                    <!-- <button><i class="fa-solid fa-paw"></i>送出表單</button> -->
                    <br>
                    <div class="rf_btn1"><input class="rf_btn3" type="submit" value="送出表單"><i
                            class="fa-solid fa-paw"></i></div>
                    <br>
                    <div class="rf_btn2"><input class="rf_btn4" type="reset" value="清除表單"><i
                            class="fa-solid fa-paw"></i></div>
                    <br>
                </form>
            </div>
        </div>
    </div>
    <div></div>
</body>

</html>
