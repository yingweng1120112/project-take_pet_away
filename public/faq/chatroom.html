<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/index-banner.css">
    <link rel="stylesheet" href="/css/faq/chatroom.css">
    <title>客服中心 | TAKE AWAY</title>
</head>

<body>
    <!-- header -->
    <!-- banner -->

    <!-- 客服中心 -->
    <div class="container_chatroom">
        <!-- 聊天室左側功能列 -->
        <div class="chatA">
            <a href="#"><i class="cr_icons fa-solid fa-bars"></i></a>
            <a href="#"><i class="cr_icons fa-solid fa-book-open"></i></a>
            <a href="#"><i class="cr_icons fa-solid fa-music"></i></a>
            <a href="#"><i class="cr_icons fa-solid fa-square-poll-vertical"></i></a>
            <a href="#"><i class="cr_icons fa-solid fa-pencil"></i></a>
            <a href="#"><i class="cr_icons fa-solid fa-ticket"></i></a>
            <a href="#"><i class="cr_icons fa-solid fa-gear"></i></a>
        </div>
        <!-- 聊天室中間用戶列 -->
        <div class="chatB">
            <div class="chat_title">
                <h2>Chat</h2>
                <div><i class="cr_icons fa-solid fa-filter"></i>
                    <span>Newest</span>
                </div>
            </div>
            <div class="chat_search">
                <div class="">
                    <i class="cr_icons fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="chat_user">
                <img src="/images/faq/chat_user1-removebg-preview.png" alt="">
                <img src="/images/faq/chat_user2-removebg-preview.png" alt="">
                <img src="/images/faq/chat_user3-removebg-preview.png" alt="">
                <img src="/images/faq/chat_user4-removebg-preview.png" alt="">
                <img src="/images/faq/chat_user5-removebg-preview.png" alt="">
            </div>
        </div>
        <!-- 聊天室右側訊息列 -->
        <div class="chatC">
            <div class="chat_message_title">
                <div class="cmt_top">
                    <div class="cmt_avatar"></div>
                    <h5>訪客0001</h5>
                </div>
                <div class="cmt_mid">
                    <div class="cmt_mid2">
                        <div class="cmt_avatar2"></div>
                        <div>
                            <h5>線上客服</h5>
                            <span>Online</span>
                        </div>
                    </div>
                    <div class="cmt_tools">
                        <a href="#"><i class="cr_icons fa-solid fa-user-plus"></i></a>
                        <a href="#"><i class="cr_icons fa-regular fa-star"></i></a>
                        <a href="#"><i class="cr_icons fa-solid fa-circle-info"></i></a>
                        <a href="#"><i class="cr_icons fa-solid fa-sliders"></i></a>
                    </div>
                </div>
            </div>
            <div class="cmt_bottom">
                <div class="cmt_view"></div>
            </div>
            <div class="chat_message">
                <div class="message_box">
                    <input type="text">
                    <button><i class="cr_icons fa-regular fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
