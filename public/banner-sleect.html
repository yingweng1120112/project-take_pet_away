<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="/css/index-banner.css" />
  </head>
  <body>
    <div class="banner">
      <div class="left">
        <p class="menu-a">MENU</p>
        <p class="menu-b">商品一覽</p>
      </div>
      <div class="middle">
        <div class="accordion" id="accordionExample">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <span class="middle-page-title">寵物商品</span>
            <span>選擇商品</span>
          </button>
        </div>
      </div>
    </div>
    <div
      id="collapseOne"
      class="accordion-collapse collapse show"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <div class="select">
          <div class="select-item-a">
            <p class="select-title">商品總類</p>
            <label class="cl-checkbox">
              <input checked="" type="checkbox" />
              <span>寵物罐頭</span>
            </label>
            <label class="cl-checkbox">
              <input checked="" type="checkbox" />
              <span>寵物零食</span>
            </label>
            <label class="cl-checkbox">
              <input checked="" type="checkbox" />
              <span>寵物用品</span>
            </label>
            <label class="cl-checkbox">
              <input checked="" type="checkbox" />
              <span>寵物保健</span>
            </label>
            <label class="cl-checkbox">
              <input checked="" type="checkbox" />
              <span>心理測驗</span>
            </label>
          </div>
          <div class="select-item-a">
            <p class="select-title">適用物種</p>
            <label class="cl-checkbox">
              <input type="checkbox" />
              <span>狗寶貝</span>
            </label>
            <label class="cl-checkbox">
              <input checked="" type="checkbox" />
              <span>貓寶貝</span>
            </label>
          </div>
          <div class="select-item-a">
            <p class="select-title">排列方法</p>
            <label class="cl-checkbox">
              <input checked="" type="radio" name="a" />
              <span>價格由低至高</span>
            </label>
            <label class="cl-checkbox">
              <input checked="" type="radio" name="a" />
              <span>價格由高至低</span>
            </label>
            <label class="cl-checkbox">
              <input checked="" type="radio" name="a" />
              <span>評價最高</span>
            </label>
          </div>
          <div class="select-item-b">
            <p class="select-title">價格區間</p>
            <div class="price">
              <span>從</span>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <span>~</span>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <span>元</span>
            </div>
            <p class="select-title">商品搜尋</p>
            <div class="mb-3 shop-select-out">
              <input
                type="text"
                class="form-control shop-select"
                id="exampleFormControlInput1"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
