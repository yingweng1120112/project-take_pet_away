<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="/css/index-banner-finish.css" />
  </head>
  <body>
    <div class="banner">
      <div class="left">
        <p class="menu-a">MENU</p>
        <p class="menu-b">商品一覽</p>
      </div>
      <div class="middle">
        <div class="accordion" id="accordionExample">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <p class="middle-page-title">選項</p>
            <span class="middle-page-title">寵物商品</span>
            <span>選擇商品</span>
          </button>
        </div>
      </div>
    </div>
    <div
      id="collapseOne"
      class="accordion-collapse collapse show"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <div class="select">
          <div class="select-left">
            <div class="select-item-a">
              <p class="select-title">商品總類</p>
              <div class="select-item">
                <label class="cl-checkbox">
                  <input checked="" type="checkbox" />
                  <span>寵物罐頭</span>
                </label>
                <label class="cl-checkbox">
                  <input checked="" type="checkbox" />
                  <span>寵物零食</span>
                </label>
                <label class="cl-checkbox">
                  <input checked="" type="checkbox" />
                  <span>寵物用品</span>
                </label>
                <label class="cl-checkbox">
                  <input checked="" type="checkbox" />
                  <span>寵物保健</span>
                </label>
                <label class="cl-checkbox">
                  <input checked="" type="checkbox" />
                  <span>心理測驗</span>
                </label>
              </div>
            </div>
            <div class="select-item-a">
              <p class="select-title">適用物種</p>
              <div class="select-item">
                <label class="cl-checkbox">
                  <input type="checkbox" />
                  <span>狗寶貝</span>
                </label>
                <label class="cl-checkbox">
                  <input checked="" type="checkbox" />
                  <span>貓寶貝</span>
                </label>
              </div>
            </div>
          </div>
          <div class="select-right">
            <div class="select-item-a">
              <p class="select-title">排列方法</p>
              <div class="select-item">
                <label class="cl-checkbox">
                  <input checked="" type="radio" name="a" />
                  <span>價格由低至高</span>
                </label>
                <label class="cl-checkbox">
                  <input checked="" type="radio" name="a" />
                  <span>價格由高至低</span>
                </label>
                <label class="cl-checkbox">
                  <input checked="" type="radio" name="a" />
                  <span>評價最高</span>
                </label>
              </div>
            </div>
            <div class="select-item-b">
              <p class="select-title">價格區間</p>
              <div class="price-input-container">
                <div class="price-input">
                  <div class="price-field">
                    <span>從</span>
                    <input type="number" class="min-input" value="0" />
                    <span>~</span>
                    <input type="number" class="max-input" value="5000" />
                    <span>元</span>
                  </div>
                </div>
                <div class="slider-container">
                  <div class="price-slider"></div>
                </div>
              </div>
              <!-- Slider -->
              <div class="range-input">
                <input
                  type="range"
                  class="min-range"
                  min="0"
                  max="5000"
                  value="0"
                  step="1"
                />
                <input
                  type="range"
                  class="max-range"
                  min="0"
                  max="5000"
                  value="5000"
                  step="1"
                />
              </div>
              <p class="select-title">商品搜尋</p>
              <div class="mb-3 shop-select-out">
                <input
                  type="text"
                  class="form-control shop-select"
                  id="exampleFormControlInput1"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="/js/banner.js"></script>
</html>
